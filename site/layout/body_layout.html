<body class="layout--single">
  <div class="container-fluid" id="top-alert">
    <div class="alert alert-dark alert-dismissible mb-0" role="alert">

      <p class="text-center">
	      <a href="https://discourse.julialang.org/t/makiecon-2023/91841">MakieCon 2023 Announced, find out more!</a>
      </p>

      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  
  <div class="site-container">
    {{ insert masthead.html }}
    {{if frontpage}}
    <div class="banner-container"></div>
    {{end}}
      <div id="main" role="main">
        <div id="overlay"></div>
        <div id="navbar-container">
          <div id="navbar">
            <form id="lunrSearchForm" name="lunrSearchForm" action="/search/index.html">
              <input class="search-input" name="q" placeholder="Search docs" type="text">
            </form>
            <h1>Navigation</h1>
            {{ navigation }}
          </div>
        </div>
